<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vartual Debit card Design</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <img src="images/map.png" alt="map" class="map-img">
                        <div class="row">
                            <img class="img1" src="images/chip.png" alt="chip">
                            <img class="img2" src="images/visa.png" alt="chip">
                        </div>
                        <div class="row card-no">
                            <p>2233</p>
                            <p>5656</p>
                            <p>9898</p>
                            <p>3452</p>
                        </div>
                        <div class="row card-holder">
                            <p>CARD HOLDER</p>
                            <p>VALID TILL</p>
                        </div>
                        <div class="row name">
                            <p>SHAIKH MOHAMMAD ASIM ESA</p>
                            <p>12 / 25</p>
                        </div>
                </div>
                <div class="back">
                    <img src="images/map.png" alt="map" class="map-img">
                    <div class="bar"></div>
                    <div class="row card-cvv">
                        <div>
                            <img src="images/pattern.png" alt="pattern">
                        </div>
                        <p>145</p>
                    </div>
                    <div class="row card-text">
                        <p>This is a vartual card design built using HTML and CSS. You can also design something like this.</p>
                    </div>
                    <div class="row signature">
                        <p>CUSTOMER SIGNATURE</p>
                        <img src="images/visa.png" alt="visa" class="img3">
                    </div>
                </div>
            </div>
        </div>

    </div>






</body>
</html>
